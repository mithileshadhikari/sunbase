<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
    <h2 >Spring Boot Crud System -Student Registation</h2>
    <tr>
        <div align = "left" >           
             <h3><a  th:href="@{'/new'}">Add new</a></h3>
            
            <h1> <a href="f1.html"></a></h1>
        </div>
    
    </tr>
    <tr>
    
    <div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
  <thead class="thead-dark">
    <tr>
              <th>Student ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Street</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Email</th>
            <th>Phone</th>

       </tr>
  </thead>
  <tbody>
      <tr  th:each="student : ${liststudent }">
        <td th:text="${student.id}">Student ID</td>
        <td th:text="${student.fname}">First name</td>
        <td th:text="${student.lname}">Last name</td>
        <td th:text="${student.street}">Street</td> 
        <td th:text="${student.address}">Address</td>                
        <td th:text="${student.city}">City</td>                
        <td th:text="${student.state}">State</td>    
        <td th:text="${student.email}">Email</td>                
        <td th:text="${student.phone}">Phone</td>                
            
               
        <td>
            <a th:href="@{'/edit/' + ${student.id}}">Edit</a>
        </td>                                
        <td>
            <a th:href="@{'/delete/' + ${student.id}}">Delete</a>
        </td>            
        </tr> 
   
  </tbody>
</table>
                    
                 </div>

            </div> 

    </tr>

    </tbody>
    </table>
    <div>
</body>
</html>
