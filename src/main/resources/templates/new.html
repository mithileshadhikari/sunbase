<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Student</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${student}" method="post">

      
         <div alight="left">
            <tr>
                <label class="form-label" >first name</label>
                <td>
                    <input type="hidden" th:field="*{id}" />
                    <input type="text" th:field="*{fname}" class="form-control" placeholder="Student first Name" />
                </td>
            </tr>
         </div>  
         
          <div alight="left">
          
            <tr>
                 <label class="form-label" >last name</label>
                <td><input type="text" th:field="*{lname}" class="form-control" placeholder="last name" /></td>
            </tr>
            </div>  
         
              <div alight="left">
          
            <tr>
                 <label class="form-label" >street</label>
                <td><input type="text" th:field="*{street}" class="form-control" placeholder="street" /></td>
            </tr>
            </div> 
            
            <div alight="left">
                 <tr>
                 <label class="form-label" >address</label>
                <td><input type="text" th:field="*{address}" class="form-control" placeholder="address" /></td>
            </tr>
            </div>

            <div alight="left">
                 <tr>
                 <label class="form-label" >city</label>
                <td><input type="text" th:field="*{city}" class="form-control" placeholder="city" /></td>
            </tr>
            </div> 
            
            <div alight="left">
                 <tr>
                 <label class="form-label" >state</label>
                <td><input type="text" th:field="*{state}" class="form-control" placeholder="state" /></td>
            </tr>
            </div> 
            
            <div alight="left">
                 <tr>
                 <label class="form-label" >email</label>
                <td><input type="text" th:field="*{email}" class="form-control" placeholder="email" /></td>
            </tr>
            </div> 
            
            <div alight="left">
                 <tr>
                 <label class="form-label" >phone</label>
                <td><input type="text" th:field="*{phone}" class="form-control" placeholder="phone" /></td>
            </tr>
            </div> 
            <br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
